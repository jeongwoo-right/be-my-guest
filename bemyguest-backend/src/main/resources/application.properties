spring.application.name=bemyguest-backend

#db 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/sdsdb
spring.datasource.username=sds
spring.datasource.password=1234
# jpa 설정
# JPA 쿼리문 확인 가능
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.highlight_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
#jpa orm 매핑시 테이블생성 ddl 실행여부 설정

spring.jpa.hibernate.ddl-auto=none

#jwt
jwt.secret=my-super-secret-key-12345678901234567890